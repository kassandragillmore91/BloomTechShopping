<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloomTech Shopping Complex</title>
    <link rel="stylesheet" href="/project_frontend/signup/signupstyles.css">
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
    <script src="/project_frontend/signup/signupscript.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/project_frontend/Logo.png" alt="BloomTech Shopping Complex Logo" class="logoimg">
            <h2 id="headertext">Sign Up</h2>
        </div>
    </header>

    <section class="goBack">
        <a href="/project_frontend/login/login.html">
            <button class="btn">Go back to login</button>
        </a>
    </section>

    <section class="signupform">
        <div class="sufheader">
            <h3 class="formheader">Please enter the following information to create an account:</h3>
        </div>
        <br>
        <div class="form">
            <form>
                <label for="username"><b>Username:</b></label>
                <input type="text" id="username" required placeholder="username"/>

                <label for="password"><b>Password:</b></label>
                <input type="text" id="password" required placeholder="password"/>

                <label for="email"><b>Email:</b></label>
                <input type="text" id="email" required placeholder="email" />

                <button type="submit" class="btn" onclick="signUp()">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
