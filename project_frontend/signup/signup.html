<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloomTech Shopping Complex</title>
    <link rel="stylesheet" href="/frontend/signup/signupstyles.css">
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
    <script src="signupscript.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../resources/images/logo/Logo.png" alt="BloomTech Shopping Complex Logo" class="logoimg">
            <h2 id="headertext">Sign Up</h2>
        </div>
    </header>

    <section class="goBack">
        <a href="../login/index.html">
            <button class="btn">Go back to login</button>
        </a>
    </section>

    <section class="signupform">
        <div class="sufheader">
            <h3 class="formheader">Please enter the following information to create an account:</h3>
        </div>
        <br>
        <div class="form">
            <form id="signupSubmit">
                <input type="text" title="username" placeholder="username" />
                <input type="text" title="password" placeholder="password" />
                <input type="text" title="name" placeholder="name" />
                <input type="text" title="email" placeholder="email" />
                <button type="submit" class="btn" onclick="submit()">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
