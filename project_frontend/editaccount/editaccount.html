<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloomTech Shopping Complex</title>
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
    <link rel="stylesheet" href="/project_frontend/editaccount/editaccountstyles.css">
    <script src="/project_frontend/editaccount/editaccountscript.js"></script>
</head>
<body>
    <header>
        <div class="headerlogo">
            <img src="/project_frontend/react/bloomtechshoppingcomplex/src/Logo.png" alt="BloomTech Shopping Complex Logo" class="logoimg">
        </div>
        <nav class="headerNav">
            <a href="/project_frontend/login/login.html">
                <button class="btn">Log Out</button>
            </a>

            <a href="/project_frontend/accountdetails/accountdetails.html">
                <button class="btn">Your Account</button>
            </a>

            <a href="/project_frontend/stores/stores.html">
                <button class="btn">View Stores</button>
            </a>

            <a href="/project_frontend/favorites/favorites.html">
                <button class="btn">Favorites</button>
            </a>
        </nav>
    </header>

    <section class="editForm">
        <div class="editHeader">
            <h3 class="editFormHeader">Please enter the information to edit:</h3>
        </div>
        <br>
        <div class="form">
            <form id="editSubmit">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="name" />
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="email" />
                <button type="submit" class="btn" onclick="submit()">Submit</button>
            </form>
        </div>
    </section>


</body>
</html>
